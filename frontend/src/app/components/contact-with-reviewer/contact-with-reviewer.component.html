<div class="modal-parent">
    <div class="modal-header">
        <div>
            <h4 class="modal-title">Reviewer: {{ targetCustomerName || 'service_name_placeholder' }}</h4>
            <span style="font-size: smaller; color: gray">
                <strong>Comment: </strong>{{ ratingText }}
            </span>
            <br/>
            <span style="font-size: smaller; color: gray">
                <strong>Rating: </strong>{{ ratingPoint }}
            </span>
        </div>
    </div>
    <div class="modal-body" style="max-height: 400px; overflow-y: auto">
        <div class="mb-3">
            <label class="form-label">Service: {{ serviceName || 'customer_name_placeholder' }}</label>
            <textarea
                style="resize: none"
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="10" cols="3"
                placeholder="Enter Your Message"
                [(ngModel)]="initial_message"
            ></textarea>
        </div>
    </div>
    <div
        style="flex-direction: column;"
        class="modal-footer"
    >
        <div style="align-self: start; cursor: pointer;" class="form-check">
            <input
                [(ngModel)]="agreementFlag"
                style="cursor: pointer;"
                class="form-check-input"
                type="checkbox" value=""
                id="flexCheckDefault"
                (click)="checkBoxClicked()"
            >
            <label style="cursor: pointer;" class="form-check-label" for="flexCheckDefault">
                I agree that <span style="color: red; text-decoration: underline">it will cost me $5 for starting this query.</span>
            </label>
            <label *ngIf="existingConversation">
                You already have a conversation with <span style="font-style: italic; text-decoration: underline">{{targetCustomerName}}</span>.
                Please go to the customer chat.
            </label>
        </div>

        <div style="width: 100%; display: flex; justify-content: end;">
            <button
                (click)="closeModal()"
                type="button"
                class="btn btn-outline-dark"
            >
                Close
            </button>
            <div style="visibility: hidden">...</div>
            <button
                (click)="contact()"
                type="button"
                class="btn btn-outline-success"
                [disabled]="!agreementFlag"
            >
                Send Message
            </button>
        </div>
    </div>
</div>
