<span class="home-container">
    <p class="home-container-header">Our Services</p>

    <div class="container">
        <div class="row d-flex flex-wrap">
            <div *ngFor="let service of filteredCategories"
            [ngStyle]="{'flex-basis': '300px'}"
            class="square"
            (click)="NavigateToServiceListing(service)">
           {{ service.name }}
       </div>

       <!-- Display 'Other' Category -->
       <div *ngIf="hasOtherCategories">
           <div [ngStyle]="{'flex-basis': '300px'}"
                class="square"
                (click)="NavigateToServiceListing(otherCategories)">
               Other
           </div>
       </div>


        </div>
    </div>

    <h1 style="visibility: hidden">HI</h1>

    <p class="home-container-header">Adulting 101</p>
    <div class="adulting-101-banner">
        ADULTING 101
    </div>

    <h1 style="visibility: hidden">HI</h1>

    <p class="home-container-header">About Us</p>
    <div class="container">
        <div class="row d-flex flex-wrap">
            <div *ngFor="let aboutUs of aboutUsItems" [ngStyle]="{'flex-basis': aboutUs.size}" class="about-us-square">
                {{ aboutUs.value }}
            </div>
        </div>
    </div>

    <h1 style="visibility: hidden">HI</h1>
</span>

</p>
