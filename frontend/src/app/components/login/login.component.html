<div class="d-flex justify-content-center align-items-center vh-100 login-container" style="flex-direction: column">
    <div class="p-4 login-form-parent" style="width: 400px;">
        <h1 class="text-center mb-3" style="font-weight: bold; font-size: xxx-large">Urban Life Hub</h1>
        <h6 class="text-center mb-3" style="visibility: hidden">Login</h6>
        <form [formGroup]="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email"
                       formControlName="email"
                       required
                />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password"
                       formControlName="password"
                       required
                />
            </div>
            <button class="btn btn-primary w-100 mb-3" (click)="logInButton($event)">Login</button>
            <p>If you don't have an account, <a href="/sign-up" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Sign Up!</a></p>
        </form>
    </div>

    <ul *ngIf="errorListAfterSignUp.length > 0" class="list-group">
        <li *ngFor="let item of errorListAfterSignUp" class="list-group-item list-group-item-danger">{{item}}</li>
    </ul>
</div>
