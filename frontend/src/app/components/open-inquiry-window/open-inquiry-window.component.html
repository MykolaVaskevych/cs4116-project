<div class="modal-parent">
    <div class="modal-header">
        <div>
            <h4 class="modal-title">{{ targetBusinessName }}</h4>
            <div *ngIf="hasPrice" class="price-notice">
                <span class="price-label">Price to open inquiry:</span>
                <span class="price-value" [class.text-danger]="!hasEnoughFunds">â‚¬{{ servicePrice.toFixed(2) }}</span>
                <span *ngIf="!hasEnoughFunds" class="insufficient-funds">
                    <i class="bi bi-exclamation-triangle-fill"></i> Insufficient funds
                </span>
            </div>
            <div *ngIf="!hasPrice" class="price-notice free">
                <span class="price-label">Free to inquire</span>
            </div>
        </div>
        <button
            (click)="closeModal()"
            type="button"
            class="btn-close"
            aria-label="Close"
        ></button>
    </div>
    <div class="modal-body" style="max-height: 400px; overflow-y: auto">
        <div class="mb-3">
            <label class="form-label">To: {{ targetBusinessPersonnel }}</label>
            <textarea
                style="resize: none"
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="10" cols="3"
                placeholder="Enter Your Inquiry"
                [(ngModel)]="initial_message"
            ></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button
            (click)="inquire()"
            type="button"
            class="btn btn-outline-danger"
        >
            Send Message
        </button>
    </div>
</div>
